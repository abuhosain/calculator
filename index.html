<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-body">
      <table>
        <tr>
          <td colspan="4"><input type="text" name="" id="my-result" /></td>
        </tr>
        <tr>
          <td><input type="button" value="C" onclick="deletMe()" /></td>
          <td>
            <input
              type="button"
              name=""
              value="("
              onclick="calculator('(')"
              id=""
            />
          </td>
          <td>
            <input
              type="button"
              name=""
              value=")"
              onclick="calculator(')')"
              id=""
            />
          </td>
          <td>
            <input
              type="button"
              name=""
              value=" "
              onclick="calculator()"
              id=""
            />
          </td>
        
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name=""
              value="7"
              onclick="calculator('7')"
              id=""
            />
          </td>
          <td>
            <input
              type="button"
              name=""
              value="8"
              onclick="calculator('8')"
              id=""
            />
          </td>
          <td>
            <input
              type="button"
              name=""
              value="9"
              onclick="calculator('9')"
              id=""
            />
          </td>
          <td>
            <input
              type="button"
              name=""
              value="+"
              onclick="calculator('+')"
              id=""
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name=""
              value="4"
              onclick="calculator('4')"
              id=""
            />
          </td>
          <td>
            <input
              type="button"
              name=""
              value="5"
              onclick="calculator('5')"
              id=""
            />
          </td>
          <td>
            <input
              type="button"
              name=""
              value="6"
              onclick="calculator('6')"
              id=""
            />
          </td>
          <td>
            <input
              type="button"
              name=""
              value="-"
              onclick="calculator('-')"
              id=""
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name=""
              value="1"
              onclick="calculator('1')"
              id=""
            />
          </td>
          <td>
            <input
              type="button"
              name=""
              value="2"
              onclick="calculator('2')"
              id=""
            />
          </td>
          <td>
            <input
              type="button"
              name=""
              value="3"
              onclick="calculator('3')"
              id=""
            />
          </td>
          <td>
            <input
              type="button"
              name=""
              value="*"
              onclick="calculator('*')"
              id=""
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              name=""
              value="0"
              onclick="calculator('0')"
              id=""
            />
          </td>
          <td>
            <input
              type="button"
              name=""
              value="."
              onclick="calculator('.')"
              id=""
            />
          </td>
          <td>
            <input
              type="button"
              name=""
              value="/"
              onclick="calculator('/')"
              id=""
            />
          </td>
          <td>
            <input type="button" name="" value="=" onclick="ansewr()" id="" />
          </td>
        </tr>
      </table>
    </div>

    <script>
      function deletMe() {
        document.getElementById("my-result").value = "";
      }

      function calculator(newvalue) {
        document.getElementById("my-result").value += newvalue;
      }

      function ansewr() {
        var a = document.getElementById("my-result").value;
        var b = eval(a);
        document.getElementById("my-result").value = b;
      }
    </script>
  </body>
</html>
